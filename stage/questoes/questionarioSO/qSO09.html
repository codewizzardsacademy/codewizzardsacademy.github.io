<!DOCTYPE html>
<html>
<head>
		<title></title>
		<link rel="stylesheet" href="./css/colunas.css">
		
</head>
<body>
	<form>
		<div class="col-3">
			<br>

			
		</div>
		<div class="col-1"><br></div>

		<div class="col-6 questao">
			<p>Onde os servidores são comumente utilizados e porquê?</p>
			<label class="container">
				Em computadores pessoais, pois são máquinas com um desempenho simples.
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				Em jogos eletrônicos, pois são máquinas com alto desempenho.
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				Em redes, pois eles possuem uma gestão eficiente de recursos e consegue gerenciar muito bem os usuários da rede.
			<input type="radio" name="q1"><span class="checkmark"></span></label>

			<input class="botao" type="button" value="Questão 10" onClick="armazenarRespostas()">
			<input class="botao" type="reset" value="Limpar">




		</div>
		<div class="col-2"></div>
		
		<br>
		<div class="col-12">
			
		


	</form>

	<script>
			

			function armazenarRespostas(){
			
	        
				var qntQuestoes = 1
				var respondidas = 0
                for( numQ=1; numQ <= qntQuestoes; numQ++){
                    var questao = document.getElementsByName("q"+numQ)
                    for( I=0; I < questao.length; I++){
                        if(questao[I].checked){
                        	respondidas++
                            localStorage.setItem("q9", I+1)
                            break
                    	}
                	}
				}
                    
				if (respondidas == qntQuestoes){
					window.open("qSO10.html","_self")
				} 
                else {
                  	alert("Maque todas as questões")
                }
            }
		</script>	
</body>
</html>
