<!DOCTYPE html>
<html>
<head>
		<title></title>
		<link rel="stylesheet" href="./css/colunas.css">
		
</head>
<body>
	<form>
		<div class="col-3">
			<br>

			
		</div>
		<div class="col-1"><br></div>

		<div class="col-6 questao">
			<p>Qual a vantagem em não armazenar os números em um array?</p>




			<label class="container">
				Como os números lidos são testados apenas uma vez, não é necessário consumir espaço em
memória para armazenar um array;
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				Não existe vantagem;
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				O código fica mais curto;
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				A leitura do código em array é mais dificil.
			<input type="radio" name="q1"><span class="checkmark"></span></label>

			<input class="botao" type="button" value="CONFERIR" onClick="armazenarRespostas()">
			<input class="botao" type="reset" value="Limpar">




		</div>
		<div class="col-2"></div>
		
		<br>
		<div class="col-12">
			
		


	</form>

	<script>
			

			function armazenarRespostas(){
			
	        
				var qntQuestoes = 1
				var respondidas = 0
                for( numQ=1; numQ <= qntQuestoes; numQ++){
                    var questao = document.getElementsByName("q"+numQ)
                    for( I=0; I < questao.length; I++){
                        if(questao[I].checked){
                        	respondidas++
                            localStorage.setItem("q10", I+1)
                            break
                    	}
                	}
				}
                    
				if (respondidas == qntQuestoes){
					window.open("resultadoLP.html","_self")
				} 
                else {
                  	alert("Maque todas as questões")
                }
            }
		</script>	
</body>
</html>
