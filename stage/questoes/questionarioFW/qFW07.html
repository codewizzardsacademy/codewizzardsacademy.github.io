<body>
	<form>
		<div class="col-3">

		<div class="col-1"><br></div>

		<div class="col-6 questao">
			
			<p>Selecione abaixo a única alternativa verdadeira referente aos benefícios do CSS.</p>



			<label class="container">
				Oferece suporte para ações de script.
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				É utilizada apenas para mudar cor de objetos.
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				Aumenta o consumo de banda de serviços web.
			<input type="radio" name="q1"><span class="checkmark"></span></label>
			<label class="container">
				Oferece controle geral de layout.
			<input type="radio" name="q1"><span class="checkmark"></span></label>

			<input class="botao" type="button" value="Questão 08" onClick="armazenarRespostas()">
			<input class="botao" type="reset" value="Limpar">




		</div>
		<div class="col-2"></div>
		
		<br>
		<div class="col-12">
			
		


	</form>

	<script>
			

			function armazenarRespostas(){
			
	        
				var qntQuestoes = 1
				var respondidas = 0
                for( numQ=1; numQ <= qntQuestoes; numQ++){
                    var questao = document.getElementsByName("q"+numQ)
                    for( I=0; I < questao.length; I++){
                        if(questao[I].checked){
                        	respondidas++
                            localStorage.setItem("q7", I+1)
                            break
                    	}
                	}
				}
                    
				if (respondidas == qntQuestoes){
					window.open("qFW08.html","_self")
				} 
                else {
                  	alert("Maque todas as questões")
                }
            }
		</script>	
</body>
</html>
