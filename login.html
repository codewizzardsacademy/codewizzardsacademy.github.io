<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Login</title>
</head>
<body>

    <div class="container col-10 col-xl-4">
        <div class="form-container">
            <h2>LOGIN</h2>

            <div class="input-group">
                <input type="text" class="inputText col-8" required/>
                <span class="floating-label">Email</span>
            </div>

            <div class="input-group">
                <input type="password" class="inputText col-8" required />
                <span class="floating-label">Senha</span>
            </div>

            <div class="button-group col-xl-8">
                <a href="">Esqueci minha senha</a>
            </div>

            
            <div class="button-group col-xl-8">
                <button id="loginButton" class="form-group-button col-6" type="submit">ENTRAR</button>
            </div>

            

        </div>
    </div>

    <script>
        var button = document.getElementById("loginButton")

        var inputs = document.getElementsByClassName("inputText")
        button.addEventListener('click', function(){
            

            if(inputs[0].value == "" || inputs[1].value == ""){
                alert('Você precisa digitar usuário e senha!')
            } else {
                localStorage.setItem('isLoged', true)
                window.open("./video-aulas/intro-aulas.html","_self")
            }
        })

    </script>
</body>
</html>
